type Query {
  version: String!
  messages: [Message!]!
}

input MessageInput {
  name: String!
  content: String!
}

type Mutation {
  createMessage(data: MessageInput!): Message!
}

type Subscription {
  newMessage: Message
}

type Message {
  id: ID!
  name: String!
  content: String!
  likes: Int
  dislike: Int
  createdAt: String
  responses: [Response]
}

type Response {
  id: Int!
  content: String!
}
